<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Table Structure and Formatting</title>
        <link rel="stylesheet" href="../week8/styles/tablebuild.css">
        
    </head>
    <body>
        <h1>Build and style the following HTML table.</h1>

      <table>
        <caption> Table Structure and Formatting Example </caption>
        <thead>
          <tr>
            <th  colspan="4" id="ACME">ACME Wildwest Services</th>
          </tr>
          <tr>
            <th colspan="">Basic</th>
            <th colspan="">Premuim</th>
            <th colspan="">Deluxe</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td id="feature">Feature 1</td>
            <td colspan="">✔️</td>
            <td colspan="">✔️</td>
            <td colspan="">✔️</td>
          </tr>
          <tr>
            <td id="feature">Feature 2</td>
            <td> ❌</td>
            <td>✔️</td>
            <td>✔️</td>
          </tr>
          <tr>
            <td id="feature">Feature 3</td>
            <td>❌</td>
            <td>❌</td>
            <td>✔️</td>
            
          </tr>
          
        </tbody>
    </table>

    </body>
</html>
