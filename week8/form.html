    <main>
        <form method="get" action="record.html">
        <fieldset>
        <label id="top">Fisrt Name*<input type="text" name="fname" required></label>
        <label for="pwd">Password:<input type="text" id="pwd" name="password" pattern="[a-zA-Z -]{8,}" placeholder="At least Eigth characters long. No numbers."></label>
		<label for="password1" id="con">Confirm your password<input type="text" id="pwd1" name="password1"></label>
        <label class="top"> Email* <input type="email" name="email" placeholder="name@byui.edu" pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" title="Please enter a valid email address" required></label>
        </fieldset>
            <label for="r"> 9.1 average based on 254 reviews. </label>
            <div id="rangevalue">0</div>
            <input type="range" id="r" name="r" min="0" max="10" value="0" step="1" list="rangevalues">
            <datalist id="rangevalues">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </datalist>
<label>Rating</label>
<div class="stars" >
	<input type="radio" id="fivestar" name="stars" value="5" required><label for="fivestar"></label>
	<input type="radio" id="fourstar" name="stars" value="4" required><label for="fourstar"></label>
	<input type="radio" id="threestar" name="stars" value="3" required><label for="threestar"></label>
	<input type="radio" id="twostar" name="stars" value="2" required><label for="twostar"></label>
	<input type="radio" id="onestar" name="stars" value="1" required><label for="onestar"></label>
</div>

<input type="submit" class="submitBtn" value="My Info">
